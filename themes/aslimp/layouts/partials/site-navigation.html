<nav class="pv3 ph3 ph4-ns navbar" role="navigation">
  <div class="nav-container">
    <a href="{{ .Site.Home.RelPermalink }}" class="f3 fw2 hover-white no-underline white-90 dib">
      {{ with .Site.Params.site_logo }}
        {{ $logoImage := (trim . "/") | absURL }}
        <img src="{{ $logoImage }}" class="w100 mw5-ns" alt="{{ $.Site.Title }}" width="100%" height="100%"/>
      {{ else }}
        {{ .Site.Title }}
      {{ end }}
    </a>

    <div class="navbar-btn" id="btn-sandwich">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>

    <div class="nav-desktop-menu">
      {{ if .Site.Menus.desktopnav }}
        <ul class="pl0 mr3">
          {{ range .Site.Menus.desktopnav }}
          <li class="list f5 f4-ns fw4 dib pr3">
            <a class="hover-white no-underline navbar-item-a" href="{{ .URL }}" title="{{ .Name }}">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
      {{ partialCached "social-follow.html" . }}
    </div>
  </div>
</nav>
